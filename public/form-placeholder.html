<!-- This hidden form is required for Netlify Forms to detect and set up form handling -->
<!-- It will be deployed but not visible to users -->
<form name="quote-request" netlify netlify-honeypot="bot-field" hidden>
  <input type="text" name="name" />
  <input type="tel" name="phone" />
  <input type="email" name="email" />
  <textarea name="notes"></textarea>
  <input type="hidden" name="file-count" />
  <input type="hidden" name="bot-field" />
</form>
